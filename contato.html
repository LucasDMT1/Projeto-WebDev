<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="Styles/styleContato.css">
</head>
<body>
    <div class="nav-container">
        <header class="navbar">
            <a href="index.html" class="btn"><nav>Principal</nav></a>
            <a href="detalhes.html" class="btn"><nav>Detalhes</nav></a>
            <a href="projetos.html" class="btn"><nav>Projetos</nav></a>
            <a href="novidades.html" class="btn"><nav>Novidades</nav></a>
            <a href="contato.html" class="btn"><nav>Contato</nav></a> 
        </header>
    </div>
    <div>
        <h1>Contato</h1>
        <form action="#" method="post">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>

</body>
</html>
